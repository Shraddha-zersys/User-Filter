<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Filter Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>User Filter Tool</h2>

      <label for="ageFilter">Show users older than:</label>
      <input type="number" id="ageFilter" min="0" value="25" />
      <button onclick="filterUsers()">Filter</button>

      <div id="output"></div>
      <div id="totalUsers" class="summary"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
